<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

  <body>
    <main>
      <div class="profile__socialLinks">
        <div class="profile">
          <picture class="profile__img">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall Picture"
            />
          </picture>
          <h1 class="profile__name">Jessica Randall</h1>
          <p class="profile__location">London, United Kingdom</p>
          <p class="profile__description">
            "Front-end developer and avid reader."
          </p>
        </div>
        <div class="socialLinks">
          <button class="social__btn">GitHub</button>
          <button class="social__btn">Frontend</button>
          <button class="social__btn">Mentor</button>
          <button class="social__btn">LinkedIn</button>
          <button class="social__btn">Twitter</button>
          <button class="social__btn">Instagram</button>
        </div>
      </div>
    </main>
